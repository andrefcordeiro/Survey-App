<div
  class="container d-flex flex-column justify-content-center align-items-center vh-100 vw-100"
>
  <form
    noValidate
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="d-flex flex-column justify-content-center align-items-center w-50"
  >
    <div class="form-group w-100">
      <label class="form-label" for="username"> Username </label>
      <input
        type="text"
        class="form-control"
        formControlName="username"
        required
      />
    </div>

    <div class="form-group w-100 mt-3">
      <label class="form-label" for="password"> Password </label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        required
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary mt-3"
      [disabled]="!loginForm.valid"
    >
      Sign in
    </button>
  </form>

  <p class="mt-3">Doesn't have an account? Create one.</p>
  <nav>
    <a routerLink="/registration" class="btn btn-dark"> Sign up </a>
  </nav>
</div>
