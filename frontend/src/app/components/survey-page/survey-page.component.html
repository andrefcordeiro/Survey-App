<div
  class="container d-flex flex-column align-items-center vh-100 vw-100"
  *ngIf="contentIsLoaded === true"
>
  <p class="h1 text-primary text-center m-5">{{ surveyStatistics.title }}</p>

  <div class="container d-flex flex-column w-50">
    <app-survey-min [survey]="surveyStatistics"></app-survey-min>
  </div>

  <app-survey-statistics
    [surveyStatistics]="surveyStatistics"
    *ngIf="userRole === roleTypes.COORDINATOR"
  ></app-survey-statistics>

  <div *ngIf="userRole === roleTypes.RESPONDENT"></div>
</div>
