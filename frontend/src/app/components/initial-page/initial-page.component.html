<div class="container d-flex flex-column align-items-center vh-100 vw-100">
  <p class="h1 text-primary text-center m-5">Surveys</p>

  <div
    class="container d-flex flex-column align-items-center"
    *ngFor="let survey of surveys"
    id="survey-list"
  >
    <a routerLink="/survey/{{ survey.id }}" class="btn btn-outline-light mt-3">
      <app-survey-min [survey]="survey"></app-survey-min>
    </a>
  </div>
</div>
